version: 2.1

orbs:
  android: circleci/android@2.1.1
  old-android: circleci/android@1.0.3

jobs:
  machines:
    parameters:
      img:
        type: string
    machine:
      image: << parameters.img >>
    steps:
      - checkout
      - old-android/restore-gradle-cache
      - android/restore-gradle-cache
    

