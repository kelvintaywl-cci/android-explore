version: 2.1

orbs:
  android: circleci/android@2.1.1
  old-android: circleci/android@2.1.0

jobs:
  machines:
    parameters:
      img:
        type: string
    machine:
      image: << parameters.img >>
    steps:
      - checkout
      - old-android/restore-gradle-cache
      # this will fail
      - android/restore-gradle-cache
    

workflows:
  main:
    jobs:
      - machines:
          matrix:
            parameters:
              img:
                - android:2022.06.1
                - android:202102-01
